<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" ./>
  <title>SCOOT</title>
</head>
<body>
  
  <header>
    <section class="header">
      <div class="container header__container">
        
        <nav class="header__nav">
          <div class="header__wrapper">
            <div class="header__menu-wrapper">
              <a href="#">
                <img class="header__menu-icon" src="" alt="menu">
              </a>
            </div>
            <div class="header__scoot-wrapper">
              <a class="header__scoot-link" href="#">
                <img class="header__scoot-logo" src="./images/scootlogo.svg" alt="scoot">
              </a>
            </div>
            <ul class="header__list">
              <li class="header__item"><a class="header__item-link" href="#">About</a></li>
              <li class="header__item"><a class="header__item-link" href="#">Location</a></li>
              <li class="header__item"><a class="header__item-link" href="#">Careers</a></li>
            </ul>
          </div>
          <a class="header__btn" href="#">Get Scootin</a>
        </nav>
        
      </div>
    </section>
  </header>

  <main>
    <section class="sign">
      <div class="container sign__container">
        <h3 class="sign__heading">Sign up and Scoot off today</h3>

        <ul class="sign__list">
          <li class="sign__item">
            <a class="sign__item-link" href="#">
              <img class="sign__item-icon" src="./images/appleicon.svg" alt="apple">
              <p class="sign__text-one">Available on the</p>
              <p class="sign__text-two">AppStore</p>
            </a>
          </li>
          <li class="sign__item">
            <a class="sign__item-link" href="#">
              <img class="sign__item-icon" src="./images/appleicon.svg" alt="apple">
              <p class="sign__text-one">Available on the</p>
              <p class="sign__text-two">AppStore</p>
            </a>
          </li>
        </ul>

      </div>
    </section>
  </main>

  <footer>
    <section class="footer">
      <div class="container footer__container">

        <nav class="footer__nav">
          <div class="footer__wrapper">

            <div class="footer__scoot-wrapper">
              <a class="footer__scoot-link" href="#">
                <img class="footer__scoot-logo" src="./images/scootlogowhite.svg" alt="scoot">
              </a>
            </div>
            
            <ul class="footer__list">
              <li class="footer__item"><a class="footer__item-link" href="#">About</a></li>
              <li class="footer__item"><a class="footer__item-link" href="#">Location</a></li>
              <li class="footer__item"><a class="footer__item-link" href="#">Careers</a></li>
            </ul>

          </div>

          <ul class="footer__icon-list">
            <li class="footer__icon-item"><a class="footer__icon-link" href="#">
              <img class="footer__icon" src="./images/facebookicon.svg" alt="facebook"></a>
            </li>
            <li class="footer__icon-item"><a class="footer__icon-link" href="#">
              <img class="footer__icon" src="./images/twittericon.svg" alt="facebook"></a>
            </li>
            <li class="footer__icon-item"><a class="footer__icon-link" href="#">
              <img class="footer__icon" src="./images/instagramicon.svg" alt="facebook"></a>
            </li>
          </ul>
        </nav>

      </div>
    </section>
  </footer>
  
</body>
</html>
